<div id="articles">
  <h2 class="area-title">[% c.l("More Interesting Topics") %]</h2>
  <div id="loading-wrapper">
    <div class="sk-three-bounce">
      <div class="sk-child sk-bounce1"></div>
      <div class="sk-child sk-bounce2"></div>
      <div class="sk-child sk-bounce3"></div>
    </div>
  </div>
  <div class="swiper-parent" id="swiper-parent">
    <div id="article-carousel" class="swiper-container">
      <div class="swiper-wrapper">
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>

<link rel="stylesheet" href="/css/swiper.min.css">
<script src="/js/swiper.min.js"></script>

<script>
  window.onload = function () {
    document.getElementById('swiper-parent').style.display = 'block';
    document.getElementById('loading-wrapper').style.display = 'none';

    const swiper = new Swiper('#article-carousel', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      spaceBetween: 32,
      slidesPerView: document.body.clientWidth > 575 ? 7 : 1,
    });
  }
</script>

<style>
  #swiper-parent {
    display: none;
  }

  #article-carousel {
    width: 100%;
  }

  #article-carousel .article-item {
    text-align: center;
    outline: none;
    color: #a1a1a1;
    vertical-align: top;
  }

  #article-carousel .article-item .article-img {
    width: 100%;
    height: 130px;
  }

  #article-carousel .article-item .article_text {
    margin-top: 8px;
  }

  .swiper-pagination-bullet {
    width: 10px;
    height: 10px;
  }

  .swiper-pagination-bullet-active {
    background-color: black;
  }

  .blog-abstract {
    text-align: left;
  }

  .swiper-parent {
    position: relative;
    padding-left: 70px;
    padding-right: 70px;
    max-width: 1400px;
    margin: 0 auto;
  }

  .swiper-button-next:after {
    font-size: 32px;
  }

  .swiper-button-prev:after {
    font-size: 32px;
  }

  .swiper-button-next:focus {
    outline: none;
  }

  .swiper-button-prev:focus {
    outline: none;
  }

  .swiper-wrapper {
    min-height: 290px;
  }

  .blog-title {
    min-height: 50px;
  }

  @media (min-width: 575px) {
    .swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet {
      margin: 0 10px;
    }
  }

  @media (max-width: 575px) {
    .swiper-wrapper {
      min-height: 240px;
    }
  }

  #article-carousel .article-item {
    height: 290px;
  }

  .img-container {
    padding: 0 5px;
    border: 1px solid #578C57;
  }

  #articles {
    background-color: 'dark-gray';
    color: black;
  }

  #articles h2 {
    color: black;
    text-align: center;
    margin-bottom: 36px;
    font-weight: bold;
    font-size: 120%;
  }

  .article-text {
    color: #4d8d89;
    margin-top: 8px;
  }

  .blog-img {
    object-fit: cover;
  }

  .blog-img[data-pic*=hiring] {
    border: 1px solid #3D9AFF;
  }

  .blog-img[data-pic*=logo],
  .blog-img[data-pic*=report] {
    object-fit: contain;
    padding: 0 10px;
    border: 1px solid #3D9AFF;
  }

  .article-img[src*=logo],
  .article-img[src*=report] {
    object-fit: contain;
  }

  #loading-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 260px;
  }

  .sk-three-bounce {
    margin: 40px auto;
    width: 80px;
    text-align: center;
    transform: scale(.75);
  }

  .sk-three-bounce .sk-child {
    width: 20px;
    height: 20px;
    background-color: #333;
    border-radius: 100%;
    display: inline-block;
    animation: sk-three-bounce 1.4s ease-in-out 0s infinite both;
  }

  .sk-three-bounce .sk-bounce1 {
    animation-delay: -0.32s;
  }

  .sk-three-bounce .sk-bounce2 {
    animation-delay: -0.16s;
  }

  @keyframes sk-three-bounce {
    0%, 80%, 100% {
      transform: scale(0);
    }
    40% {
      transform: scale(1)
    }
  }
</style>
